<section data-ng-controller="AppsController as apps" ng-init="apps.renderAll()">
	<div class="page-header">
		<h1>Apps</h1>
	</div>
	<div class="row">
		<ul>
			<li ng-repeat="app in apps.apps">
				{{app.name}}
				<span class="app-label private" ng-show="app.public === false && app.permissions.length === 0">Private</span>
			</li>
		</ul>
	
		<div class="no-data" ng-hide="!app.apps.length">No F2 apps available.</div>
	
	</div>
</section>
